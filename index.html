<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">Logo</div>
      <ul class="nav-links">
        <li><a href="#">Navbar</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Link</a></li>
        <li>
          <a href="#">Dropdown <span class="dropdown-arrow">&#9660;</span></a>
        </li>
        <li><a href="#">Disabled</a></li>
      </ul>
      <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search" />
        <div class="rectangle" onclick="alert('Clicked!')">Search</div>
      </div>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
  </body>
</html>
